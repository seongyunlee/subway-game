<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지하철 게임</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="guide-badge-container">
        <div th:replace="fragments/badge.html :: badge(main='현재 점수 12',sub='남은 기회:1', classappend='line-1')"></div>
    </div>
    <div class="content-container">
        <div class="content">
            <img src="/static/img/fill-blank-guide.png" alt="문제 이미지">
        </div>
    </div>
    <div class="input-container">
        <div class="badge input-badge line-1">
            <label>
                <input type="text" class="badge-input" placeholder="정답 입력!">
            </label>
            <div class="return-badge-btn">
                <img src="/static/img/return-arrow.svg" alt="→">
            </div>
        </div>
    </div>
</body>
</html>
